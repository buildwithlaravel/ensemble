name: run-tests

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    test:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest]
                php: [8.2, 8.3]
                laravel: [11.*, 12.*]
                stability: [prefer-lowest, prefer-stable]
                include:
                    - laravel: 11.*
                      testbench: ^9.0
                      collision: ^8.0
                    - laravel: 12.*
                      testbench: ^10.0
                      collision: ^9.0

        name: OS ${{ matrix.os }} - PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }} - ${{ matrix.stability }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
                  coverage: xdebug

            - name: Ensure testbench cache directory exists
              run: |
                mkdir -p testbench/bootstrap/cache
                chmod -R 775 testbench/bootstrap/cache

            - name: Install dependencies
              run: |
                  composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" "nunomaduro/collision:${{ matrix.collision }}" --no-interaction --no-update
                  composer update --${{ matrix.stability }} --prefer-dist --no-interaction

            - name: Run Pest tests
              run: vendor/bin/pest

            - name: Run Pest with coverage (Ubuntu only)
              if: matrix.os == 'ubuntu-latest'
              run: vendor/bin/pest --coverage-html=coverage --coverage-clover=coverage/clover.xml

            - name: Upload coverage report (Ubuntu only)
              if: matrix.os == 'ubuntu-latest'
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-report
                  path: coverage/
